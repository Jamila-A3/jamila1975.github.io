<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header id="masthead">
                <div class="container">
                    <a href="index.html" id="logo">Jamila Djumadullaeva</a>
                    <nav>
                       <a href="index.html">About</a>
                       <a href="portfolio.html">Portfolio</a>
                       <a href="contact.html">Contact</a>
                   </nav>
               </div>
           </header>
            <div id="main-container" class="container">
           
               <section class="main-section">
                   <h1>Contact</h1>

                   <form id="contact-form">
                       <ul>
                           <li>
                               <label for="name">Name</label>
                               <input type="text" name="name" id="name" placeholder="Jonh Smith" required="required"> 
                           </li>
                           <li>
                               <label for="email">Email</label>
                               <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                           </li>
                           <li>
                               <label for="message">Message</label>
                               <textarea id="message" name="message" required="required"></textarea>
                           </li>
                       </ul>
                       <input type="submit" name="submit">
                   </form>
               </section>
               <section class="sidebar">
                   <div id="connect">
                           <h2>Connect with Me</h2>
                           <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" class="social" alt="https://github.com/Jamila1975">
                           <img src="https://cdn3.vectorstock.com/i/1000x1000/87/42/linkedin-logo-icon-social-media-symbol-business-vector-21628742.jpg" class="social" alt="https://www.linkedin.com/in/jamila-djumadullaeva-8754a583/">
       
                   </div>
               </section>
            </div>
              
            
                 <footer>
                     <div class="container">
                        &copy; Copyright 2019 Jamila Djumadullaeva
                     </div>
                 </footer> 
                
            
    
</body>
</html>
